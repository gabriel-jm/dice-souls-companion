<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/img/d20.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans+Mono:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <title>Dice Souls Companion</title>
  </head>
  <body>
    <div class="background"></div>
    
    <div class="app-container">
      <div id="dice-roller"></div>
    </div>

    <div id="ui" class="ui">
      <p class="version-tag"></p>
      
      <h1 class="main-title">
        <img src="/img/d20.png" alt="d20" width="34" />
        <span>Dice Souls Companion</span>
      </h1>

      <div class="green-background-toggle">
        <button id="greenBackgroundBtn">Fundo Transparente</button>
      </div>

      <div class="static-info">
        <div id="effectsDescriptionSlot"></div>
  
        <div class="glass-container" id="rollResult">
          <div class="roll-result-title-container">
            <h3>Resultados</h3>
            <div id="rollResultActions"></div>
          </div>
        
          <h4>Efeitos Ativos:</h4>
          <ul id="redEffectsListEl"></ul>

          <h4>Tempor√°rios:</h4>
          <ul id="blackEffectsListEl"></ul>
        </div>
      </div>

      <dialog id="editDialog" class="glass-container" tabindex="-1"></dialog>

      <button class="btn clear-dice">Limpar Dados</button>

      <div class="glass-container logs-container">
        <h3>Logs</h3>
        <div id="logsDiv"></div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
